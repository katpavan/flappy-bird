<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 400,
    height: 490,
    backgroundColor: '#71c5cf',
    physics: {
        default: 'arcade',
        arcade: {
            // gravity: { y: 1000 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
        pipes: []
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('bird', 'assets/bird.png');

    this.load.image('pipe', 'assets/pipe.png'); //50*50 pixels
}

function create ()
{
	this.bird = this.physics.add.sprite(100, 245, 'bird').setGravityY(1000);
	
	//  Input Events
	//	using this in the update function
	this.cursors = this.input.keyboard.createCursorKeys();

	//create pipes
		//call the function and set what this is inside it
		createPipes.call(this)

		this.timedEvent = this.time.addEvent({ delay: 3000, callback: createPipes, callbackScope: this, loop: true });

	this.physics.add.collider(this.bird, this.topPipes, function(b, p, t){
		t.physics.pause();
	}, null, this);

	this.physics.add.collider(this.bird, this.bottomPipes, function(b, p, t){
		t.physics.pause();
	}, null, this);
}

function update ()
{
    if (this.cursors.space.isDown)
    {
    	this.bird.setVelocityY(-350);
    }
    else if (this.cursors.up.isDown)
    {
    	console.log('shooting')
    }

    //restart
    if (this.bird.y < 0 || this.bird.y > 490){

        this.registry.destroy(); // destroy registry
        this.events.off();﻿ // disable all active events
        this.scene.restart();﻿﻿﻿﻿ // restart current scene 
    }

    this.topPipes.children.iterate(function (child) {
    	child.x += -3
    })

    this.bottomPipes.children.iterate(function (child) {
    	child.x += -3
    })
}

function createPipes(){
	var topNum = Math.floor(Math.random()*2+1) //random number 1 to 3
	var bottomNum = 4-topNum;

	// this.topPipes = this.physics.add.group({ key: 'pipe', frame: 0, repeat: topNum, setXY: { x: 400, y: 0, stepY: 40 } });
	this.topPipes = this.physics.add.group({ key: 'pipe', frame: 0, repeat: topNum, setXY: { x: 390, y: 50, stepY: 50 } });

	// this.bottomPipes = this.physics.add.group({ key: 'pipe', frame: 0, repeat: bottomNum, setXY: { x: 400, y: 490, stepY: 40 } });
	this.bottomPipes = this.physics.add.group({ key: 'pipe', frame: 0, repeat: bottomNum, setXY: { x: 390, y: 350, stepY: 50 } });
}


</script>

</body>
</html>
