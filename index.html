<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 400,
    height: 490,
    backgroundColor: '#71c5cf',
    physics: {
        default: 'arcade',
        arcade: {
            // gravity: { y: 1000 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('bird', 'assets/bird.png');

    this.load.image('pipe', 'assets/pipe.png');
}

function create ()
{
	this.bird = this.physics.add.sprite(100, 245, 'bird').setGravityY(1000);
	
	//  Input Events
	//	using this in the update function
	this.cursors = this.input.keyboard.createCursorKeys();

	

	this.physics.add.collider(this.bird, this.pipes, function(b, p, t){
		t.physics.pause();

		b.setTint(0xff0000);
	}, null, this);

	createPipes.call(this)

	this.timedEvent = this.time.addEvent({ delay: 1500, callback: createPipes, callbackScope: this, loop: true });
}

function update ()
{


    if (this.cursors.space.isDown)
    {
    	this.bird.setVelocityY(-350);
    }
    else if (this.cursors.up.isDown)
    {
    	console.log('shooting')
    }

    //restart
    if (this.bird.y < 0 || this.bird.y > 490){

        this.registry.destroy(); // destroy registry
        this.events.off();﻿ // disable all active events
        this.scene.restart();﻿﻿﻿﻿ // restart current scene 
    }

	// this.pipes.children.iterate(function (child) {
	// 	if (child == undefined) return

	// 	if (child.x < -50) child.destroy()
	// 	else child.x += -3
	// })
}

function createPipes(){
	topNum = Math.floor(Math.random()*3+1) //random number 1 to 4

	this.pipes = this.physics.add.group({ key: 'pipe', frame: 0, repeat: topNum, setXY: { x: 400, y: 0, stepY: 40 } });
}


</script>

</body>
</html>
